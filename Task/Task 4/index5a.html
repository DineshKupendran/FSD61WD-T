    <script>
        //Return all the palindromes in an array  Anonymous Function :  
        
const arr = ["madam", "racecar", "hello", "level", "world"];

for (let i = 0; i < arr.length; i++) {
  (function(str) {
    if (str === str.split("").reverse().join("")) {
      console.log(str);
    }
  })(arr[i]);
}
    </script>
