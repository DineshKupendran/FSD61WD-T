<script>

// 5 Return all the palindromes in an array:

const arr = ["madam", "racecar", "hello", "level", "world"];
const palindromes = arr.filter(str => str === str.split("").reverse().join(""));
console.log(palindromes); // Output: ["madam", "racecar", "level"]


</script>
