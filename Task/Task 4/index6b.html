<body>

    <script>
 //median of two sorted arrays of the same size IIFE 
        const arr1 = [1, 2, 3];
        const arr2 = [4, 5, 6];
        
        (function() {
          const median = (Math.max(arr1[0], arr2[0]) + Math.min(arr1[arr1.length-1], arr2[arr2.length-1])) / 2;
          console.log(median);
        })();
        
        </script>
    
</body>
